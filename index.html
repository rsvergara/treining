<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="item in linguagens">{{item.nome}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vue.js",
                linguagens: [
                    {nome: "Javascript"},
                    {nome: "PHP"},
                    {nome: "C#"},
                    {nome: "Java"},
                    {nome: "Python"},
                ]
            }
        });

    </script>
</body>
</html>
